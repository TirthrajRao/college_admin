<div class="row full-height">
  <div class="col-md-12">


  <div class="col-md-offset-3 col-md-6 margin-top-10">

<select class="form-control" ng-model="course" ng-options="courses.courseid for courses in courses" ng-change="getSem(course)">
<option value="" selected disabled>Select course</option>
</select>
<select class="form-control margin-top-10"  ng-show="semester" ng-model="selectedSem" ng-change="getStudentsAccountRecord(selectedSem)">
<option value="" selected disabled>Select Semester</option>
<option ng-repeat="x in semester" value="{{x}}">{{x}}</option>
</select>

</div>



  </div>
</div>
