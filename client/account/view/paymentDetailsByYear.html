<div class="row full-height">
  <div class="col-md-12">
    <div class="w3-padding-16 w3-container w3-light-grey">
      <h2 class="w3-center text-primary letter-spacing-2 tahoma"><u>  Payment record <span ng-show="y['sem']"> of {{courseid| uppercase}} Sem - {{y['sem']}} for {{y['academicYear']}} </span></u></h2>


      <div class="row print_hide">
        <form ng-init=" y = {} " ng-submit="getPaymentDetailsByYear(y)">
          <div class="col-md-6 col-md-offset-3 margin-top-10">

            <select class="form-control" ng-model="x['course']" required ng-options="courses.courseid for courses in courses" ng-change="getSem(x['course'])">
              <option value="" selected disabled>Select Course</option>
            </select>
            
            <select class="form-control margin-top-10"  ng-show="semester" ng-model="y['sem']" >
              <option value="" selected disabled>Select Semester</option>
              <option ng-repeat="x in semester" value="{{x}}">{{x}}</option>
            </select>

            <input type="text" class="form-control margin-top-10" ng-show="y['sem']" ng-model="y['academicYear']" placeholder="Enter academic year to search. E.g 2016-2017">
          </div>

          <div class="col-md-4 col-md-offset-4 w3-center margin-top-10" ng-show = y['academicYear']>
            <button class="btn btn-success" type="submit"><i class="fa fa-file-text-o"></i> Generate Report</button>            
            <button class="btn btn-primary print_hide" ng-show="pDetails" onclick="printRecord()"><i class="fa fa-print"></i> Print Record</button>            
          </div>

        </form>
      </div>


      <div class="row">
        <div class="col-md-12 col-xs-12">
          <div class="w3-responsive margin-top-20">
            <table class="w3-table w3-bordered w3-centered" ng-show="pDetails">
              <tr class="w3-theme-l4">
                <th>Seq. No</th>

                <th ng-click = "ol = 'name' ">Name</th>
                <th ng-click = "ol = 'grno' ">G.R.No</th>
                <th>Paid Fees</th>
                <th>Pay Mode</th>
                <th>DD/Cheque No</th>
                <th>Bank name</th>
                <th>Date</th>

              </tr>
              <tr ng-repeat='x in pDetails'>
                <td>{{$index+1}}
                </td>
                <td>{{x.name.name}}</td>
                <td>{{x.grno.grno}}</td>
                <td >{{x.paid_fees}}</td>
                <td>{{x.payMode}}</td>
                <td>{{x.ddOrC_Nub}}</td>
                <td>{{x.bankName}}</td>
                <td>{{x.date}}</td>
              </tr>
            </table>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
