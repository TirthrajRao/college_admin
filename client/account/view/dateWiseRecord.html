<div class="row full-height margin-bottom-35">

	<div class="col-md-12 col-xs-12">
		<div class="w3-container w3-padding-16 w3-light-grey">
			<h2 class="text-primary w3-center letter-spacing-2 tahoma "><i class="fa fa-search"></i> <u>Search Record By Date</u></h2>

			<div class="alert alert-error w3-custom-red w3-text-white fade in">
				<span><strong>Error!</strong> Please try again!</span>
				<a class="close-red-alert w3-right" aria-label="close">&times;</a>
			</div>
			<form ng-submit = "getDateWiseRecord(x)">
				<div class="col-md-4 col-md-offset-4 col-xs-12">
					<kbd>From Date:</kbd><input   required class= "datepicker form-control" type="date" ng-model = "x"  >
					<br>

				</div>

				<div class="col-md-2 col-xs-12">
					<br>
					<input type="submit" class="btn btn-success myElement pull-down">
				</div>
			</form>
			<br>
			<div class="col-md-12 col-xs-12 col-sm-12">


				<br>
				<kbd >Account report of : {{date}}</kbd>
				<div class="w3-responsive">
					<table class="w3-table w3-centered w3-bordered ng-animate-disabled" ng-show="record">
						<thead>
							<tr class="w3-theme-l4">
								<th>Receipt No</th>
								<th ng-click="orderByCourse = 'grno' ">G.R.NO</th>
								<th ng-click="orderByCourse = 'courseid' ">Course</th>
								<th>Sem</th>
								<th ng-click="orderByCourse = 'name' ">Name </th>
								<th >Paid Fees</th>
								<th>Pending Fees</th>
							</tr>
						</thead>
						<tbody>
						<!-- <tr>
							<td colspan="4" class="bg-primary" ng-hide="students">
								<h1 class="text-center"><i class="fa fa-refresh fa-spin"></i></h1>
							</td>
						</tr> -->
						<tr ng-repeat='x in record | orderBy : orderByCourse' ng-show="record">
							<td>{{x.id}} </td>
							<td> {{x.grno.grno}}</td>
							<td>{{x.courseid}}</td>
							<td>{{x.sem}}</td>
							<td class="text-capitalize">{{x.name.name}} </td>
							<td>{{x.paid_fees}} </td>
							<td>{{x.pending_fees}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<script>
$(document).ready(function(){

  $('.close-blue-alert').click(function() {

    $('.w3-custom-blue').hide();
  })
  $('.close-red-alert').click(function() {

    $('.w3-custom-red').hide();
  })
  
});
</script>
