<div class="row margin-bottom-35 full-height">

  <div class="col-md-12 col-xs-12">
    <div class="w3-padding-16 w3-container w3-light-grey">
      <h2 class="text-primary letter-spacing-2 tahoma w3-center"><i class="fa fa-search"></i> <u>Search Date Wise Admission Record</u></h2>

      <div class="alert alert-error w3-custom-red w3-text-white fade in">
        <span><strong>Error!</strong> Please try again!</span>
        <a class="close-red-alert w3-right" aria-label="close">&times;</a>
      </div>


      <form ng-submit = "getDateWiseRecord(x)">
        <div class="col-md-4 col-md-offset-4 col-xs-12 margin-top-20">
          <kbd>From Date :</kbd><input required class= "datepicker form-control" type="date" ng-model = "x"  >
          <br>

        </div>

        <div class="col-md-2 col-xs-12 margin-top-20">
          <br>
          <input type="submit" class="btn btn-success myElement pull-down">

        </form>
      </div>
      <br>
      <div class="col-md-12 col-xs-12 col-sm-12" ng-show="record">
        <kbd> Report of : {{date}}</kbd>
        <div class="w3-responsive">
          <table class=" w3-table w3-bordered w3-centered ng-animate-disabled" >
            <thead>
             <tr class="w3-theme-l4">
              <th>Seq. No</th>
              <th ng-click="orderByCourse = 'name' ">Name </th>
              <th ng-click="orderByCourse = 'grno' ">G.R.NO</th>
              <th ng-click="orderByCourse = 'courseid' ">Course</th>
              <th>Sem</th>
            </tr>
          </thead>
          <tbody>
           <tr ng-repeat='x in record | orderBy : orderByCourse' ng-show="record">
            <td>{{index+1}}</td>
            <td>{{x.name}} </td>
            <td> {{x.grno}}</td>
            <td>{{x.courseid}}</td>
            <td>{{x.sem}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

</div>


<script>
$(document).ready(function(){

  $('.close-blue-alert').click(function() {

    $('.w3-custom-blue').hide();
  })
  $('.close-red-alert').click(function() {

    $('.w3-custom-red').hide();
  })
  
});
</script>
