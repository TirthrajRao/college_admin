<div class="row full-height">
  <div class="col-md-12 col-xs-12">
    <div class="w3-padding-16 w3-container w3-light-grey">

      <h2 class="w3-center text-primary letter-spacing-2 tahoma"> <span class="underline">Pending Fees List </span> <span ng-show="selectedSem"> <span class="underline"> of </span> <span class="underline"> {{courseid| uppercase}} Sem-{{selectedSem}}</span></h2>

      <div class="col-md-6 col-md-offset-3 margin-top-10">
        <select class="form-control" ng-model="x['course']" required ng-options="courses.courseid for courses in courses" ng-change="getSem(x['course'])">
          <option value="" selected disabled>Select Course</option>
        </select>
        <select class="form-control margin-top-10"  ng-show="semester" ng-model="selectedSem" ng-change = "allPendingFees(selectedSem); getFeesDetails(selectedSem)" >
          <option value="" selected disabled>Select Semester</option>
          <option ng-repeat="x in semester" value="{{x}}">{{x}}</option>
        </select>


      </div>


      <div class="row" ng-show="selectedSem">
        <div class="col-md-12 col-sm-12 col-xs-12" >
          <div class="w3-responsive margin-top-20" >
            <table class="w3-table w3-bordered w3-centered">


              <tr class="w3-theme-l4"  >
                <th>Sr. No.</th>
                <th ng-click = "ol = 'name'"> Name</th>
                <th ng-click = "ol = 'grno'"> G.R.No</th>
                <th>Paid Fees</th>
                <th>Pending Fees</th>
                <th>Phone</th>
              </tr>
              <tr ng-hide="allPending.length > 0">
                <td colspan="6" class="text-danger w3-center">No Records Found</td>
              </tr>
              <tr ng-repeat='x in allPending' ng-click="payPending(x.sid)">
                <td>{{$index+1}}
                </td>
                <td class="text-capitalize">{{x.name}}</td>
                <td>{{x.grno}}</td>
                <td><i class="fa fa-inr"></i> {{x.paid_fees['paid_fees']}}</td>
                <td><i class="fa fa-inr"></i> {{x.pending_fees['pending_fees']}}</td>
                <td>{{x.phone['sphone']}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
