<div class="row full-height">
  <div class="col-md-12 col-xs-12" >
    <div class="w3-padding-16 w3-container w3-light-grey">
      <h2 class="text-primary w3-center letter-spacing-2"><u>Generate Category Chart  {{courseid |uppercase}}</u></h2>

      <div class="col-md-6 col-md-offset-3">
        <select class="form-control" ng-model="x['course']" required ng-options="courses.courseid for courses in courses" ng-change="getCategoryChart(x['course']['courseid'])">
          <option value="" selected disabled> Select Course</option>
        </select>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-12 col-sm-12">
          <div class="w3-responsive margin-top-20" ng-show="chart">
            <table class="w3-table w3-bordered w3-centered">
              <tr class="w3-theme-l4" ng-click="showTable()">
                <th class="w3-center">{{courseid | uppercase}}</th>
                <th>Male</th>
                <th>Female</th>
                <th>Total</th>
              </tr>
              <tr ng-repeat="(key,value) in chart" ng-show="showtable%2" >
                <th>{{key | uppercase}}</th>
                <td>{{value[0]}}</td>
                <td>{{value[1]}}</td>
                <td>{{value[2]}}</td>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
