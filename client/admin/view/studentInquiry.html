<div class="row full-height">
	<div class="col-sm-12">
		<div class="margin-top-10"></div>

		<div class="w3-container w3-padding-16 w3-light-grey">
			<h2 class="w3-center text-primary letter-spacing-2">
				<u>Student Inquiry</u>
			</h2>
		</div>
		<div class="margin-top-bottom-30"></div>
		
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<form>
					<div class="well well-lg">
						<div class="col-sm-4 form-group">
							<label class="control-label">First Name : </label>
							<input type="text" class="form-control" placeholder="Enter your First Name">
						</div>

						<div class="col-sm-4 form-group">
							<label class="control-label">Middle Name : </label>
							<input type="text" class="form-control" placeholder="Enter your Middle Name">
						</div>

						<div class="col-sm-4 form-group">
							<label class="control-label">Last Name : </label>
							<input type="text" class="form-control" placeholder="Enter your Last Name">
						</div>

						<div class="col-sm-12 form-group">
							<label class="control-label">Course : </label>
							<input type="text" class="form-control" placeholder="Enter Course">
						</div>

						<div class="col-sm-6 form-group">
							<label class="control-label"> City : </label>
							<input type="text" class="form-control" placeholder="Enter your City">
						</div>

						<div class="col-sm-6 form-group">
							<label class="control-label"> Phone : </label>
							<input type="text" class="form-control" placeholder="Enter your Phone Number">
						</div>

						<div class="col-sm-12 form-group">
							<label class="control-label"> School/College :  </label>
							<input type="text" class="form-control" placeholder="Enter your previous School/College">
						</div>

						<div class="col-sm-6 form-group">
							<label class="control-label"> Result (%) :  </label>
							<input type="text" class="form-control" placeholder="Enter your Result (in percentage)">
						</div>

						<div class="col-sm-6 form-group">
							<label class="control-label"> Category : </label>
							<select class="form-control">
								<option value="" disabled>Select Category</option>
								<option value="open">OPEN</option>
								<option value="obc">O.B.C</option>
								<option value="sc">S.C.</option>
								<option value="st">S.T.</option>
							</select>
						</div>

						<div class="w3-center">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
